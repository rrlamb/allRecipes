<p *ngIf="myInfo == undefined">Failed fetching data</p>
<div *ngIf="myInfo != undefined" class="container-fluid bg-primary">
<div class="row">
    <div class="col-3">
        User: {{myInfo.FirstName}} {{myInfo.LastName}}
    </div>
    <div class="col-6">
        <a href={{myInfo.GitHub}}>Github: {{myInfo.GitHub}}</a>
    </div>
    <div class="col-3">email {{myInfo.mixID}}@mix.wvu.edu</div>
</div>
</div>
