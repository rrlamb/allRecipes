<p *ngIf="myInfo == undefined">Failed fetching data</p>
<div *ngIf="myInfo != undefined" class="container-fluid">
<div class="row">
    <div class="col-3">
        User: {{myInfo.FirstName}} {{myInfo.LastName}}
    </div>
    <div class="col-6">
        <a href={{myInfo.Github}}>Github: {{myInfo.Github}}</a>
    </div>
    <div class="col-3">email {{myInfo.mix_id}}@mix.wvu.edu</div>
</div>
</div>
